{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    {% if user.is_superuser %}
        <form  method="post" enctype="multipart/form-data">{% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            
            <br>
            <button type="submit" class="btn btn-dark btn-lg">Saqlash</button>
        </form>
    {% endif %}

{% endblock content %}
